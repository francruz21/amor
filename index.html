<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            display: flex;
            align-items: center;

            height: 20vh; /* Ajusta la altura del contenedor para que sea el 70% de la altura de la ventana */
        }

        /* Estilos CSS */
        #result {
            font-size: 35px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Estilos para las imágenes */
        .imagen1, .imagen2 {
            max-width: 15%; /* Ajusta el tamaño máximo de las imágenes */
            height: auto;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2; /* Asegura que las imágenes estén por encima del camino */
        }

        .imagen1 {
            left: 0;
            transition: left 1s ease; /* Transición suave para el movimiento */
        }

        .imagen2 {
            right: 0;
        }

        /* Estilos para el camino */
        .camino {
            margin-top: 85px;
            padding: 10px;
            position: absolute;
            width: 100%;
            height: -125px; /* Ajusta la altura del camino según tu preferencia */
            background-image: url('rojo.png'); /* Reemplaza 'rojo.png' con la imagen de tu camino */
            background-repeat: repeat-x;
            z-index: 0; /* Asegura que el camino esté detrás de las imágenes */
        }

        #frase-amor {
            font-size: 15px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-align: center;
        }

        /* Estilos para el reproductor de música */
        audio {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        audio:focus {
            outline: none;
        }
    </style>
</head>

</html>
